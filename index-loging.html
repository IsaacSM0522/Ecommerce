<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../Allura Shoes/CSS/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Allura Shoes/CSS/header/header-general.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/header/header-container.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/header/buscador/header-img-buscador.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/header/buscador/header-img.css">.
    <link rel="stylesheet" href="../Allura Shoes/CSS/header/buscador/header-lupa-input.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/header/login.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/footer/footer-general.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/footer/footer-container.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/footer/footer-img-fqa.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/footer/footer-img.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/footer/footer-FQA.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/footer/footer-contacto.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/footer/footer-form.css">

    <link rel="stylesheet" href="../Allura Shoes/CSS/index-login/form-login.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/index-login/container-login.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/index-login/titulo-login.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/index-login/label-login.css">
    <link rel="stylesheet" href="../Allura Shoes/CSS/index-login/input-login.css">
</head>

<body>
    <header class="header-general">

        <div class="header-container">

    
            <div class="header-img-buscador">

                <img class="header-img" src="../Allura Shoes/images/_9675de7d-d3fa-489b-b896-c9013ddfef34.jpg" alt="Shoes"> 

                <section class="header-lupa-input">
                    
                    <input class="header-buscador" type="text" placeholder=" Que buscas? ">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    
                </section>          
                
            </div>

            <p class="login"> Log In </p>

        </div>

    </header>

    <main>

        <form class="form-login">
            <fieldset class="container-login">
                <legend class="titulo-login"> Ingrese a su cuenta </legend>
                    <div class="">
                        <label class="label-login">Ingrese su Correo</label>
                        <input type="email" class="input-login" required>
                        <br>
                        <label class="label-login"> Ingrese Su Contrase√±a</label>
                        <input type="password" class="input-login" required>
                        <br>

                        <button class="button-login"> Enviar </button>

                    </div>
            </fieldset>
        </form>

    </main>
    
    <footer class="footer-general">

        <div class="footer-container">

            <div class="footer-img-fqa">
                <img class="footer-img" src="../Allura Shoes/images/_9675de7d-d3fa-489b-b896-c9013ddfef34.jpg" alt="Shoes"> 

                <section class="FQA">
                    <ul>
                        <li> Quienes Somos? </li>
                        <li> Politica de Privacidad </li>
                        <li> Programa de Fidelidad </li>
                        <li> Nuestras Tiendas </li>
                        <li> Quiero ser franquiciador </li>
                        <li> Anuncie aqui </li>
                    </ul>
                    
                </section>

            </div>

            <section class="contacto">

                <form class="form-contacto">
                    <fieldset>
                        <legend class="titulo-footer"> Entre en contacto </legend>
                            <div>
                                
                                <input type="text" placeholder="Ingrese Su Nombre" class="input-form">
                                <br>
                                <input type="text" placeholder="Ingrese su mensaje" class="input-form">
                                <br>
                                <button class="button-form"> Enviar </button>
                            </div>
                    </fieldset>
                </form>

            </section>

            
        </div>

        <p class="creado">
            Creado por Isaac Santamaria M.
        </p>

    </footer>

</body>
</html>
